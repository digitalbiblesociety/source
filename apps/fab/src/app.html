<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<script>
			if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
				document.documentElement.classList.add('dark');
			}
		</script>
	</head>
	<body>
		<div
			id="svelte"
			class="relative overflow-x-hidden bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-50">
			%sveltekit.body%
		</div>
	</body>
</html>
